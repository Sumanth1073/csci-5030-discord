<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Signup Page</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
	<script type="text/javascript" src="javascript.js"></script>
</head>
<body>

	<div class="signup_box">

		<h3>SIGNUP</h3>

		<form name="signupform" onsubmit="return form2()">

			<p>User Name</p>
			<input type="text" name="signup_userename" placeholder="Enter Username">

			<p>EMAIL </p>
            <input type="email" name="signup_useremail" placeholder="Enter Email ID">
 
            <p>Password</p>
            <input type="password" name="signup_pwd" placeholder="password">

            <p>Retype Password</p>
            <input type="password" name="repwd" placeholder="Re-Enter Password"> <br>

            <div id="errorbox"></div><br>
              
            <input type="submit" name="" value="SIGNUP"><br><br>
            
            <a href="login.html">Existing User, Login</a>

		</form>
	</div>
</body>
</html>
